<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Substitua 'Seu Nome' abaixo pelo seu nome real -->
        <h1 id="nomeUsuario">Seu Nome</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <h2>Sobre Mim</h2>
            <!-- Adicione sua descrição pessoal aqui -->
            <p>Desenvolvedor apaixonado por criar soluções web inovadoras.</p>
        </section>

        <section id="projetos">
            <h2>Meus Projetos</h2>
            <div class="projetos-container" id="projetosContainer">
                <!-- Os projetos serão inseridos dinamicamente via JavaScript -->
            </div>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form id="contatoForm">
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="anoAtual"></span> Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
